<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Security Question"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <p:growl id="growl" life="4000"/>
            <div align="center" style="width:40%; margin:0 auto;">
                <br/><br/>
                <h:form>
                    <p:steps activeIndex="1" styleClass="custom" readonly="false">
                        <p:menuitem value="Username Check" url="#"/>
                        <p:menuitem value="Security Question" url="#"/>
                        <p:menuitem value="Reset Password" url="#"/>
                        <p:menuitem value="Completion" url="#"/>
                    </p:steps>
                    
                    <br />
                    <br />
                    
                    <i class="gridTitle">Please Answer Your Security Question</i>
                    <br />
                    <br />
                    <fieldset>
                        <br/>
                        <div style="margin-bottom:20px">
                            <h:outputLabel for="question" value="#{passwordResetManager.getSecurityQuestion()}" />
                        </div>

                        <div style="margin-bottom:10px">
                            <p:inputText id="answer" value="#{passwordResetManager.answer}" required="true"
                                         requiredMessage="Please enter your answer!" 
                                         styleClass="securityAnswerTextField" />
                        </div>

                        
                        <p:commandButton id="submit" value="Submit" 
                                         action="#{passwordResetManager.securityAnswerSubmit()}" 
                                         styleClass="customButton" />
                        &nbsp;&nbsp;
                        <p:button outcome="Profile" value="Cancel" styleClass="customButton" />
                    </fieldset>

                    <br/>                
                </h:form>
            </div>
            <br/><br/>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
