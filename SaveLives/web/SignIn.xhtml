<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="editableContent">
            <p:growl id="growl" life="4000"/>
            <div align="center" style="width:70%; margin:0 auto;">
                <br/>
                <br/>
                <br/>
                <i class="gridTitle">Sign In</i>
                <br/>
                <br/>
                <h:form>
                    <p:panelGrid columns="2" columnClasses="column1, column2-SignIn" class="panelGrid">

                        <h:outputLabel value="Username:" for="username" />
                        <p:inputText id="username" value="#{loginManager.username}" required="true" styleClass="signInInputTextField"
                                     requiredMessage="please enter you user name!" label="Username" >
                        </p:inputText>

                        <h:outputLabel value="Password:" for="password" />
                        <p:password id="password" value="#{loginManager.password}" feedback="false" styleClass="signInInputTextField" >
                        </p:password>
                    </p:panelGrid>
                    <br/>
                    <p:button outcome="CreateAccount" value="Create Account" styleClass="customButton" />
                    &nbsp;&nbsp;

                    <p:commandButton id="login" value="Sign In" action="#{loginManager.loginUser()}" styleClass="customButton"
                                     ajax="false">

                    </p:commandButton>
                    &nbsp;&nbsp;
                    <p:button outcome="index" value="Cancel" styleClass="customButton" />
                </h:form>

            </div>
            <br/><br/>
        </ui:define>
    </ui:composition>


</html>
