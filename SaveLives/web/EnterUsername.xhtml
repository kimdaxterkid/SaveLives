<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Password Recovery"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <p:growl id="growl" life="4000"/>
            <div align="center" style="width:40%; margin:0 auto;">
                <br/>
                <br/>
                <h:form id="EnterUsernameForm">
                    <p:steps activeIndex="0" styleClass="custom" readonly="false">
                        <p:menuitem value="Username Check" url="#"/>
                        <p:menuitem value="Security Question" url="#"/>
                        <p:menuitem value="Reset Password" url="#"/>
                        <p:menuitem value="Completion" url="#"/>
                    </p:steps>
                    
                    <br />
                    
                    <i class="gridTitle">Please Enter Your Username</i>

                    <br />
                    <br />
                    <fieldset>
                        <br/>
                        <div style="margin-bottom: 5px">
                            <p:inputText id="username" value="#{passwordResetManager.username}" required="true"
                                         requiredMessage="Please enter your username!" 
                                         styleClass="usernameInputTextField" />
                        </div>
                        <br/>
                        <p:commandButton id="submit" value="Submit"
                                         action="#{passwordResetManager.usernameSubmit()}" 
                                         styleClass="customButton" />
                        &nbsp;&nbsp;
                        <p:button outcome="Profile" value="Cancel" 
                                  styleClass="customButton" />
                    </fieldset>  
                    <br/>               
                </h:form>
            </div>
            <br/>
        </ui:define>

    </ui:composition>
</html>
