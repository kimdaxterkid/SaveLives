<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="editableContent">
            <h:form id="ConfirmSearchForm">
                <div align="center" style="width:30%; margin:0 auto;">
                    <br/>
                    <br/>
                    <h2>Please Confirm the Search Query Information</h2>

                    <p:panelGrid columns="2" columnClasses="column1, column2" class="panelGrid" style="table-layout:fixed;">

                        <h:outputText value="create date:" />
                        <h:outputText value="#{comfirmSearchController.selected.createTime}">
                            <f:convertDateTime pattern="MM-dd-yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="From Date:" />
                        <h:outputText value="#{comfirmSearchController.selected.from}">
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputText>

                        <h:outputText value="To Date:" />
                        <h:outputText value="#{comfirmSearchController.selected.to}">
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputText>

                        <h:outputText value="Search Categories:" />
                        <h:outputText value="#{comfirmSearchController.selected.categories.toString()}" style="width: 200px" >
                        </h:outputText>

                        <h:outputText value="Crime Codes:" />
                        <h:outputText value="#{comfirmSearchController.selected.crimeCodes.toString()}" style="width: 200px">
                        </h:outputText>

                        <h:outputText value="Weapons:" />
                        <h:outputText value="#{comfirmSearchController.selected.weapons.toString()}" style="width: 200px">
                        </h:outputText>

                        <h:outputText value="neighborhoods:" />
                        <h:outputText value="#{comfirmSearchController.selected.neighborhoods.toString()}" style="width: 200px">
                        </h:outputText>

                    </p:panelGrid>
                    <p:commandButton id="Submit" value="Search This" action="#{submitSearchController.search()}" 
                                     styleClass="customButton" ajax="false"/>

                </div>
                <br /><br />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
