<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="editableContent">
            <p:growl id="growl" life="4000"/>
            <div align="center" style="width:50%; margin:0 auto;">
                
                <br/>
                <br/>
                <h:form id="ResetPassword">
                    <p:steps activeIndex="2" styleClass="custom" readonly="false">
                        <p:menuitem value="Username Check" url="#"/>
                        <p:menuitem value="Security Question" url="#"/>
                        <p:menuitem value="Reset Password" url="#"/>
                        <p:menuitem value="Completion" url="#"/>
                    </p:steps>
                    
                    <br />
                    <br />
                    
                    <i class="gridTitle">Please Enter Your New Password</i>
                    <br />
                    <br />
                    <f:event listener="#{passwordResetManager.validateInformation}" type="postValidate"/>

                    <h:panelGrid columns="3" cellpadding="5" columnClasses="column1, column2" class="panelGrid">

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{passwordResetManager.password}" feedback="true" 
                                    required="true" label="Password" styleClass="accountInputTextField" >
                            <f:validator validatorId="passwordValidator" />
                        </p:password>
                        <p:message for="password" display="icon" />

                        <h:outputLabel for="confirmPassword" value="Confirm Password: " />
                        <p:password id="confirmPassword" value="toBeReadFromThisFieldByPasswordResetManager" 
                                    required="true" label="Confirm Password" styleClass="accountInputTextField" />
                        <p:message for="confirmPassword" display="icon"/> 

                    </h:panelGrid> 
                    <p:commandButton id="submit" value="Submit" 
                                     action="#{passwordResetManager.resetPassword()}"  
                                     styleClass="customButton" />
                    &nbsp;&nbsp;
                    <p:button outcome="Profile" value="Cancel"  styleClass="customButton" />

                    <br/><br/>
                </h:form>

            </div>
            <br/><br/>
        </ui:define>
    </ui:composition>
</html>
