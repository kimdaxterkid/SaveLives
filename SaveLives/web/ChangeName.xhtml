<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeNameDlg" widgetVar="ChangeNameDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Choose a name for your search">
            
            <h:form id="ChangeNameForm" class="ui-datatable-data">           
                <h:panelGroup id="display" style="text-align: center">

                        <p:outputLabel value="Title: " for="title" />
                        <p:inputText id="title" class="dataFields" value="#{preferredSearchController.name}" 
                                     title="Create name" />
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton actionListener="#{preferredSearchController.changeName()}" value="Save" 
                                         styleClass="customButton" ajax="false"
                                         update=":growl, :PreferredSearchForm" 
                                         oncomplete="handleSubmit(args,'ChangeNameDialog');" />
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="Cancel" onclick="PF('ChangNameDialog').hide()" 
                                         styleClass="customButton" icon="ui-icon-cancel"/>
                    </div>
                </h:panelGroup>

            </h:form>
            
        </p:dialog>
    </ui:composition>
</html>
